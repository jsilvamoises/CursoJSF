<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:ajaxStatus onstart="PF('status').show()" oncomplete="PF('status').hide()"/>
            <p:dialog widgetVar="status" modal="true" closable="false">
                Aguarde por favor, afinal você nasceu de 9 meses.
            </p:dialog>

            <!--
                 Para configurar todo o projeto, que todas a requisiçãoes ajax serão submissoões
                 parciais, a configuração abaixo deve ser colocada no arquivo
                 web.xml
                 <context-param>
                      <param-name>primefaces.SUBMIT</param-name>
                      <param-value>partial</param-value>
                 </context-param>
            -->
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Login" for="login"/>
                <h:panelGroup>
                    <p:inputText id="login" value="#{processamentoParcial.login}" required="true">
                        <p:ajax listener="#{processamentoParcial.verificarDisponibilidadeLogin}" event="change" process="@this" partialSubmit="true"/>
                    </p:inputText>                    
                </h:panelGroup>



                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{processamentoParcial.nome}" required="true"/>

            </p:panelGrid>

            <p:commandButton value="Cadastrar" action="#{processamentoParcial.cadastrar}"/>
        </h:form>
    </h:body>
</html>
