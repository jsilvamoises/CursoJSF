<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl autoUpdate="true" life="1000"/>
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>

                <p:outputLabel value="Parentes" for="parentes" />   
                <p:selectManyCheckbox id="parentes" value="#{perfilUsuarioBean.parentes}" layout="lineDirection">
                    <f:selectItem itemLabel="Primo" itemValue="Primo"/>
                    <f:selectItem itemLabel="Mae" itemValue="Mae"/>
                    <f:selectItem itemLabel="Pai" itemValue="Pai"/>
                    <f:selectItem itemLabel="Avo" itemValue="Avo"/>

                </p:selectManyCheckbox>
                
                <p:outputLabel value="Parentes1" for="parentes1" />   
                <p:selectManyCheckbox id="parentes1" value="#{perfilUsuarioBean.parentes}" layout="pageDirection">
                    <f:selectItem itemLabel="Primo" itemValue="Primo"/>
                    <f:selectItem itemLabel="Mae" itemValue="Mae"/>
                    <f:selectItem itemLabel="Pai" itemValue="Pai"/>
                    <f:selectItem itemLabel="Avo" itemValue="Avo"/>

                </p:selectManyCheckbox>


            </p:panelGrid>
            <p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar()}"/>
        </h:form>
    </h:body>
</html>
