<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Login" for="login"/>
                <p:inputText id="login" required="true" value="#{password.login}"/>

                <p:outputLabel value="Senha" for="senha"/>
                <p:password id="senha" required="true" 
                            value="#{password.senha}" 
                            feedback="true" 
                            weakLabel="Senha fraca" 
                            strongLabel="Senha forte" 
                            goodLabel="Senha boa"  
                            promptLabel="Informe a Senha"
                            inline="true"
                            match="confirmeSenha"
                            /> 
                <p:outputLabel value="Confirme a Senha" for="confirmeSenha"/>
                <p:password id="confirmeSenha" required="true"/>
                
            </p:panelGrid>

            <p:commandButton value="Atualizar" 
                             action="#{password.atualizar()}" 
                             update="@form"
                             />
        </h:form>
    </h:body>
</html>
