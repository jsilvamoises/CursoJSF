<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Panelgrid do Primefaces</h1>
            <p:messages id="mensagens"/>
            <f:facet name="header">
                Dados cadastrais

            </f:facet>

            <p:panelGrid columns="2">

                <f:facet name="header">
                    Dados cadastrais

                </f:facet>

                <p:outputLabel value="Nome" for="nomeUsuario"/>
                <p:inputText id="nomeUsuario" required="true"/>

                <p:outputLabel value="Endereço" for="enderecoUsuario"/>
                <p:inputText id="enderecoUsuario" required="true"/>           

                <f:facet name="footer">
                    <p:button value="Cadastrar" icon="ui-icon-disk"/>
                    <p:button value="Fechar" icon="ui-icon-close"/>
                    <p:button value="Editar" icon="ui-icon-pencil"/>
                </f:facet>
            </p:panelGrid>
            <p:separator/>
            <h1>Panelgrid do JSF</h1>
            <h:panelGrid columns="1">

                <f:facet name="header">
                    Dados cadastrais
                </f:facet>

                <p:outputLabel value="Nome" for="nomeUsuario2"/>
                <p:inputText id="nomeUsuario2" label="Nome de usuario"/>

                <p:outputLabel value="Endereço" for="enderecoUsuario2"/>
                <p:inputText id="enderecoUsuario2" />

                <f:facet name="footer">
                    <h:button value="Cadastrar"/>
                    <h:commandButton label="Cadastrar"  value="Cadastrar"/>
                    <h:button value="Editar"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
