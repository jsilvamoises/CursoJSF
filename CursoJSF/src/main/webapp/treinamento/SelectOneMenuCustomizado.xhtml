<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>
                <p:outputLabel value="Interesse" for="interesse"/>   
                <p:selectOneMenu filter="true"  filterMatchMode="startsWith" var="i" id="interesse" value="#{perfilUsuarioBean.interesse}" required="true" converter="interesse">
                    <f:selectItem itemLabel="Selecione"  itemValue=""/>
                    
                    <f:selectItems value="#{perfilUsuarioBean.interesses}" var="interesse"
                                   itemLabel="#{interesse.descricao}" itemValue="#{interesse}"/>
                    <p:column>
                        <p:graphicImage library="image" name="#{i.icon}.png"/>
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{i.descricao}"/>
                    </p:column>
                </p:selectOneMenu >
            </p:panelGrid>
            <p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar()}"/>
        </h:form>
    </h:body>
</html>
