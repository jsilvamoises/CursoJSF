<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl autoUpdate="true" life="1000"/>
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>

                <p:outputLabel value="Estado Civil" for="estadoCivil" />   
                <p:selectOneRadio id="estadoCivil" value="#{perfilUsuarioBean.estadoCivil}" layout="lineDirection">
                    <f:selectItem itemLabel="Casado" itemValue="C"/>
                    <f:selectItem itemLabel="Solteiro" itemValue="S"/>
                    <f:selectItem itemLabel="Divorciado" itemValue="D"/>
                </p:selectOneRadio>

                <p:outputLabel value="Sexo" for="sexo"/> 
                <p:selectOneRadio id="sexo" value="#{perfilUsuarioBean.sexo}" layout="pageDirection">
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Feminino" itemValue="F"/>
                </p:selectOneRadio>

                <p:outputLabel value="Filho" for="filho"/> 
                <h:panelGroup>
                    <p:selectOneRadio id="filho" value="#{perfilUsuarioBean.filho}" layout="custom">
                        <f:selectItem itemLabel="Sim" itemValue="S"/>
                        <f:selectItem itemLabel="Não" itemValue="N"/>
                    </p:selectOneRadio>
                    
                    <h:panelGrid columns="2">                        
                        <p:radioButton id="op1" for="filho" itemIndex="0" />
                        <p:radioButton id="op2" for="filho" itemIndex="0" style="padding-left:  15px"/>
                        <p:outputLabel value="Sim" for="op1"/>
                        <p:outputLabel value="Não" for="op2" style="padding-left:  15px"/>                        
                    </h:panelGrid>
                </h:panelGroup>



            </p:panelGrid>
            <p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar()}"/>
        </h:form>
    </h:body>
</html>
