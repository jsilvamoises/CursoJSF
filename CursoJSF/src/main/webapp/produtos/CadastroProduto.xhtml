<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Cadastro de Produtos
    </ui:define>

    <ui:define name="content">
        <p:growl autoUpdate="true" life="3000"/>
        <div>
            <h1>Cadastro de Produtos</h1>
            <p:messages autoUpdate="true" closable="true"/>
            <h:form id="frmCadastroProduto" class="frmGrande">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Novo" icon="ui-icon-circle-plus" outcome="/produtos/CadastroProduto"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{produtoBean.salvar()}" />
                    </p:toolbarGroup>
                    
                    <p:toolbarGroup align="right">
                        <p:button value="Pesquisar" outcome="/produtos/ConsultaProduto" icon="ui-icon-search"/>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <p:panelGrid columns="2" style="margin-top: 20px; width: 100%" columnClasses="rotulo, campo">
                    <p:outputLabel value="SKU" for="sku"/>
                    <p:inputText id="sku"/>
                    
                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText id="nome" size="50"/>
                    
                    <p:outputLabel value="Categoria" for="categoria"/>
                    <p:selectOneMenu id="categoria">
                        <f:selectItem itemLabel="Selecione"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Sub categoria" for="subCategoria"/>
                    <p:selectOneMenu id="subCategoria">
                        <f:selectItem itemLabel="Selecione"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Valor UnitÃ¡rio" for="vlrUnitario" />
                    <p:inputText id="vlrUnitario" size="10" class="currency"/>
                    
                    <p:outputLabel value="Estoque" for="estoque"/>
                    <p:inputText id="estoque" size="10" value="#{produtoBean.produto.quantidadeEstoque}"/>
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
