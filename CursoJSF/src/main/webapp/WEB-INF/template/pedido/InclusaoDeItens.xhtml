<?xml version='1.0' encoding='UTF-8' ?>

        <title>Facelet Title</title>

    <h:body>

                        <p:outputLabel value="Quantidade"/>

                        <p:outputLabel value="Valor Unitário "/>
                        <h:outputText value="[ R$ 1,25 ]"/>

                        <h:outputText value="[ 5 ]"/>

                        <h:outputText value="R$ 45,36"/>

                </p:toolbarGroup>

            </p:toolbar>
        </h:form>
