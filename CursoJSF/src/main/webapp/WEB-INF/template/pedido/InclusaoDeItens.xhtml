<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form style="margin-top: 10px; margin-right: 10px">
        <p:toolbar style="margin-bottom: 15px; width: 100%" >
            <p:toolbarGroup >
                <p:panelGrid columns="12" style="width: 100%">
                    <p:outputLabel value="SKU" for="sku-i"/>
                    <p:inputText id="sku-i" size="10" />

                    <p:outputLabel value="Descrição" for="descricao-i" />
                    <p:autoComplete id="descricao-i" size="30" dropdown="true" style="margin-right: 35px"/>

                    <p:outputLabel value="Quantidade" for="quantidade-i"/>
                    <p:inputText id="quantidade-i" size="10"/>

                    <p:outputLabel value="Valor Unitário " for="valorUnitario-i"/>
                    <h:outputText id="valorUnitario-i" value="[ R$ 1,25 ]"/>

                    <p:outputLabel value="Estoque" for="estoque-i"/>
                    <h:outputText id="estoque-i" value="[ 5 ]"/>

                    <p:outputLabel value="Valor Total" for="valorTotal-i"/>
                    <h:outputText id="valorTotal-i" value="R$ 45,36"/>
                </p:panelGrid>

            </p:toolbarGroup>

        </p:toolbar>
    </h:form>
</ui:composition>
