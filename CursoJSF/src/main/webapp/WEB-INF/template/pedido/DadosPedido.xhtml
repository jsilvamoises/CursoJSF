<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="4" columnClasses="rotulo , , rotulo, " style="width: 100%">
                <p:outputLabel value="Número" for="numeroPedido"/>
                <p:outputLabel id="numeroPedido" value="123"/>
                <p:outputLabel value="Data de Criação" for="dataCriacao"/>
                <p:outputLabel id="dataCriacao" value="01/01/2014"/>
                
                <p:outputLabel value="Status" for="status"/>
                <p:outputLabel id="status" value="Orçamento"/>
                <p:outputLabel value="Vendedor" for="vendedor"/>
                <p:selectOneMenu id="vendedor">
                    <f:selectItem itemLabel="Selecione"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Cliente" for="cliente"/>
                <p:selectOneMenu id="cliente">
                    <f:selectItem itemLabel="Selecione"/>
                </p:selectOneMenu>
                <p:outputLabel value="Forma de pagamento" for="formaPagamento"/>
                <p:selectOneMenu id="formaPagamento">
                    <f:selectItem itemLabel="Selecione"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Valor do frete" for="valorFrete"/>
                <p:inputText id="valorFrete" styleClass="currency"/>
                <p:outputLabel value="Sub total" for="subTotal"/>
                <p:outputLabel id="subTotal" value="R$ 0,00"/>
                
                <p:outputLabel value="Valor Desconto" for="valorDesconto"/>
                <p:inputText id="valorDesconto" styleClass="currency"/>
                <p:outputLabel value="Total do Pedido" for="totalPedido"/>
                <p:outputLabel id="totalPedido" value="R$ 0,00"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
