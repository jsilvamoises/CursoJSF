<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:panelGrid columns="4" columnClasses="rotulo , , rotulo, " style="width: 100%">
            <p:outputLabel value="Número" for="numeroPedido"/>
            <p:outputLabel id="numeroPedido"  value="#{pedidoBean.pedido.id}"/>

            <p:outputLabel value="Data de Criação" for="dataCriacao"/>
            <p:outputLabel id="dataCriacao"  value="#{pedidoBean.pedido.dataCriacao}"/>

            <p:outputLabel value="Status" for="status"/>
            <p:outputLabel id="status" value="#{pedidoBean.pedido.statusPedido}" />

            <p:outputLabel value="Vendedor" for="vendedor"/>
            <p:selectOneMenu id="vendedor" value="#{pedidoBean.pedido.vendedor}">
                <f:selectItem itemLabel="Selecione"/>
            </p:selectOneMenu>

            <p:outputLabel value="Cliente" for="cliente" />
            <p:selectOneMenu id="cliente" value="#{pedidoBean.pedido.cliente}">
                <f:selectItem itemLabel="Selecione"/>
            </p:selectOneMenu>

            <p:outputLabel value="Forma de pagamento" for="formaPagamento"/>
            <p:selectOneMenu id="formaPagamento" value="#{pedidoBean.pedido.formaPagamento}">
                <f:selectItem itemLabel="Selecione"/>
            </p:selectOneMenu>

            <p:outputLabel value="Valor do frete" for="valorFrete"/>
            <p:inputText id="valorFrete" styleClass="currency" value="#{pedidoBean.pedido.valorFrete}"/>

            <p:outputLabel value="Sub total" for="subTotal"/>
            <p:outputLabel id="subTotal" value="RS 1,25"/>

            <p:outputLabel value="Valor Desconto" for="valorDesconto"/>
            <p:inputText id="valorDesconto" styleClass="currency" value="#{pedidoBean.pedido.valorDesconto}"/>

            <p:outputLabel value="Total do Pedido" for="totalPedido"/>
            <p:outputLabel id="totalPedido" value="#{pedidoBean.pedido.valorTotal}"/>
        </p:panelGrid>
    </h:form>

</ui:composition>
