<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Consulta Pedido
    </ui:define>

    <ui:define name="content">
        <div>
            <h1>Consulta Pedido</h1>
            <h:form id="frmCadastroProduto" class="frmGrande">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Pesquisar" icon="ui-icon-circle-plus" />

                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Novo"  icon="ui-icon-search"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid columns="2" style="margin-top: 20px; width: 100%;" columnClasses="rotulo, campo">
                    <p:outputLabel value="Número"/>
                    <h:panelGroup >
                        <p:inputText id="numero-1" size="10"/>
                        à
                        <p:inputText id="numero-2" size="10"/>
                    </h:panelGroup>

                    <p:outputLabel value="Data de criação"/>
                    <h:panelGroup >
                        <p:calendar id="data-1" size="10" pattern="dd/mm/yyyy"/>
                        à
                        <p:calendar id="data-2" size="10" pattern="dd/mm/yyyy"/>
                    </h:panelGroup>

                    <p:outputLabel value="Vendedor" for="vendedor"/>
                    <p:inputText id="vendedor" size="36"/> 
                    
                     <p:outputLabel value="Cliente" for="cliente"/>
                    <p:inputText id="cliente" size="36"/> 
                   
                    <p:outputLabel value="Status"/>
                    <p:selectManyCheckbox>
                        <f:selectItem itemLabel="Orçamento"/>
                        <f:selectItem itemLabel="Emitido"/>
                        <f:selectItem itemLabel="Cancelado"/>
                    </p:selectManyCheckbox>
                   
                </p:panelGrid>

                <p:dataTable scrollable="true" scrollHeight="300"  style="margin-top: 15px;" value="#{usuarioBean.lista}" var="usuario">
                    <p:column headerText="Número" width="100">
                        <h:outputText value="123"/>
                    </p:column>

                    <p:column headerText="Cliente">
                        <h:outputText value="MOISES JUVENAL DA SILVA"/>
                    </p:column>

                    <p:column headerText="Vendedor">
                        <h:outputText value="DOCES E BALAS"/>
                    </p:column>

                    <p:column headerText="Data de Criação" width="200">
                        <h:outputText value="123,45"/>
                    </p:column>

                    <p:column headerText="Valor total" width="100">
                        <h:outputText value="5" />
                    </p:column>
                    
                    <p:column headerText="Status" width="100">
                        <h:outputText value="Emitido" />
                    </p:column>

                    <p:column headerText="Ação" width="100">
                        <h:panelGroup>
                            <p:commandButton  icon="ui-icon-pencil" title="Editar" styleClass="mini-btn"/>
                            
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
